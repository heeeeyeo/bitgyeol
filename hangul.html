<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="index.js"></script>
  <title>Page Title</title>
</head>
<body>
<div class="body_wrapper">
  <div class="body_content">
    <div class="logo_area">
      <img src ="./logo.png"></img>
    </div>
    <div class="color_area" id="color_area">
      <div class="color_section color_section_default">산</div>
    </div>
    <div class="input_section">
      <input id="koreanInput" type="text" maxlength="5" onkeyup="koreanToEnglish(this.value)" value="" placeholder="한글을 입력해보세요 (최대5자)"><br><br>
      <br />
    </div>
  </div>
  <footer class="footer">
    기획 &nbsp;&nbsp;정 지원&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;개발 &nbsp;&nbsp;서 희연
    
  </footer>
</div>
<script>
  var inko = new Inko();
    function koreanToEnglish(text) {
        document.getElementById("color_area").innerHTML = inko.ko2en(text);
    }
</script>
</body>
</html>
